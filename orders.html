<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="jay.jpg">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>
<body>
    <header>
      <a href="home.html"><img style="height: 75px; margin-left: 10px; margin-right: 25px; border-radius: 40px; width: 75px" src="images/oramart_logo.png" alt=""></a>
      <h2 class="account">OraMart Basket</h2>
    </header>

    <div class="payment-methods">
      <h3>Payment Method</h3>
      <label for="payment"></label>
      <input type="radio" name="payment" id="payment">
    </div>

    <div class="navigation">
      <button class="empty-btn">
        Empty Your Basket
        <img src="icons/reset.png" alt="">
      </button>

      <button class="btn-login-popup">
        Proceed to Checkout
        <img src="icons/forward.png" alt="">
      </button>
    </div>


    <div class="wrapper">
        <div>
            <span class="close-popup" onclick="
                remove()
            ">
                x
            </span>
        </div>

        <!--this is the part of the login-->
        <div id="login" class="login-form login">
            <h2>Checkout</h2>
            <form action="#">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" required>
                    
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" required>
                    
                </div>

                <button type="submit" class="submit-btn">
                  <a href="home.html">Confirm Order</a>
                </button>
            </form>
        </div>
    </div>







    <script src="scripts/checkout.js"></script>
    
</body>
</html>
