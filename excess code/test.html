<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Account Details</h2>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Local Address Location:</label>
            <input type="text" id="location" placeholder="Enter your local address location">
        </div>
        <div class="form-group">
            <label for="bio">More Information:</label>
            <textarea id="bio" rows="4" placeholder="Tell us more about yourself"></textarea>
        </div>
        <button onclick="submitDetails()">Submit</button>
    </div>

    <script>
        function submitDetails() {
            const gender = document.getElementById('gender').value;
            const location = document.getElementById('location').value;
            const bio = document.getElementById('bio').value;

            // You can use these values to send the data to a server or perform any other actions
            console.log('Gender:', gender);
            console.log('Location:', location);
            console.log('Bio:', bio);
        }
    </script>
</body>

</html>
